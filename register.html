<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title>Register</title>

    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!--Loging Links-->


    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="./resources/css/registration.css"/>


  </head>
  <body>
    <!-- Logo -->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <a href="index.html"><img id="small-Image" src="./resources/images/bballgo.png" alt="logo"></a>      
        </div>
      </div>
    </div>
    <!-- Main Content -->
    <div class="container">
        <h1 class="big">Please complete registration to join <span>Basketball Go </span>!</h1>
    </div>
    <!-- Form Section -->
    <div class="container main-section">

      <form class="form-horizontal"action="/action_page.php">
        <div class="form-group">
          <label for="first-name">First Name:</label>
          <input type="text" class="form-control" id="first-name" placeholder="Enter First Name" name="first-name">
        </div>
        <div class="form-group">
          <label for="last-name">Last Name:</label>
          <input type="text" class="form-control" id="last-name" placeholder="Enter Last Name" name="last-name"required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"required>
        </div>
        <div class="form-group">
          <label for="email">Confirm Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Confirm email" name="confirm-email"required>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
        </div>
        <div class="form-group">
          <label for="pwd">Confirm Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Confirm password" name="pwd" required>
        </div>

        <button id="sign-up" class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
        <p class="center">Already a member? Simply <a href="index.html">Login</a></p>


      </form>
    </div>


    <div class="mastfoot">
      <div class="inner">
        <p>App is currently in BETA testing mode ! </p>
      </div>
    </div>

    <!-- Jquery & JavaScript links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  </body>
